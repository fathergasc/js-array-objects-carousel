<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div id="container">
        <div class="slider">
            
            <div id="previous" class="change previous">
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div id="next" class="change next">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
        <div class="thumbnails">
        </div>
        <div class="controls">
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="reverse">Inverti scorrimento</button>
        </div>
        
    </div>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
